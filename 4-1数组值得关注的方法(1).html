<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = [3,5,1,7,'test'];
      // a = [3,5,1,7,'test'];

      // push()  数组末尾添加元素
      a.push('new');
      // a = [3,5,1,7,'test','new']

      // pop()  删除最后一个元素，并换回删除元素
      a.pop();
      // a = [3,5,1,7,'test'] 'new'

      //shift  删除数组第一个元素
      a.shift();
      // a = [5,1,7,'test'] '3'

      //unshift
      a.unshift('3');
      // a = [3,5,1,7,'test']
    </script>
  </body>
</html>
