<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = [3,5,1,7,'test'];

      //sort()  排序
      var b = a.sort();
      // a [1,3,5,7,'test'];
      // b [1,3,5,7,'test'];
      //a,b指向同一个数组对象

      //join() 返回字符串可以指定分隔符
      a.join('is not');
      // 返回字符串  1 is not 3 is not 5 is not 7 is not test

      //slice() 不修改数组的形况下返回数组片段
      var c = a.slice(1,3);
      // c = [3,5]  [1,3)  像集合？
      var d = a,slice(0,1);
      // c = [1]  [0,1)
      //数组截取完，数组不变

      // splice() 可以修改数组
      var d = splice(1,2,100,101,102);
      //[3,5] 被替换掉的值
      //[1,100,101,102,7,'test']   空缺被替换成指定片段

      var e = splice(1,3);
      //[100,101,102] 返回删除的元素
      // a = [1,7,'test']
    </script>
  </body>
</html>
