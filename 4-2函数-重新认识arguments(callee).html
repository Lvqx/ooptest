<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function f() {
        return arguments;
      }
      f(1,2,3);
      // [1,2,3]
      function fn() {
        return arguments.callee;
      }
      fn();
      //arguments.callee实现递归
      (
        function(count) {
          if(count < 5) {
            alert(count);
          //  arguments.callee(++count);
          }
        }
      )(0)
    </script>
  </body>
</html>
