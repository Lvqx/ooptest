<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var s = new String('Couch potato');

      s.slice(1,5);  //ouch [1,5)
      s.substring(1,5);  //ouch [1,5)

      s.slice(1,-1)  //返回slice(1,s.length-1)  'ouch potat'
      s.substring(1,-1)  //c   返回substring(1,0)

      //split()切割字符串
      s.split(' ');  //['Couch','potato'];
      //join()数组转字符串
      s.split(' ').join(' '); //'Couch potato'

      //concat()    追加字符串
      s.concat('es');  //'Couch potatoes'
    </script>
  </body>
</html>
