<!DOCTYPE html>
<html>

<body>
  <a href="https://github.com">1</a>
  <a href="https://github.com">2</a>
  <a href="https://github.com">3</a>
  <a href="https://github.com">4</a>
  <a href="https://github.com">5</a>

  <script type="text/javascript">
    var all_links = document.getElementsByTagName('a');
    for (var i = 0; i < all_links.length; i++) {
      all_links[i].addEventListener(
        'click',
        function(e) {
          if(!confirm('Are you sure you want to follow this link?')) {
            e.preventDefault();
          }
        },
        false
      );
    }

  </script>
</body>
